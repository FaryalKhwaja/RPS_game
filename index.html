<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    
</head>
<body>

        <section>
            <button class="choice" id="rock">ROCK</button>
            <button class="choice" id="paper">PAPER</button>
            <button class="choice" id="scissors">SCISSORS</button>
        </section>

        <div class="result"></div>
        <div class="score">
            <p class="user-score">User's Score: </p>
            <p class="computer-score">Computer's Score: </p>
        </div>

        <button class="restart" style="display: none">Restart</button>


    <script src="script.JS"></script>
</body>
</html>
